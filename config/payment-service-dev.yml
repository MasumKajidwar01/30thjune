spring:
  application:
    name: payment-service

  datasource:
    url: jdbc:mysql://localhost:3306/test   # changed from mysql â†’ localhost
    username: root
    password: Masum
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

 management:
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans

  tracing:
    sampling:
      probability: 1.0

  endpoints:
    web:
      exposure:
        include: "*"

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true

logging:
  pattern:
    console: >
      %d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %5p
      [${spring.application.name},%X{traceId},%X{spanId}]
      %logger{36} - %msg%n
